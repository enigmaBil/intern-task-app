networks:
  mini-jira-network:
    driver: bridge

volumes:
  mini-jira-keycloak-data:
  mini-jira-backend-data:

services:
  postgres:
    image: postgres:latest
    container_name: mini-jira-keycloak-postgres
    networks:
      - mini-jira-network
    environment:
      POSTGRES_USER: ${KC_DB_USERNAME}
      POSTGRES_PASSWORD: ${KC_DB_PASSWORD}
      POSTGRES_DB: ${KC_DB}
    volumes:
      - mini-jira-keycloak-data:/var/lib/postgresql
    ports:
      - "${KC_DB_URL_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${KC_DB_USERNAME} -d ${KC_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    mem_limit: 512m
    restart: unless-stopped

  postgres_backend:
    image: postgres:latest
    container_name: mini-jira-backend-postgres
    networks:
      - mini-jira-network
    environment:
      POSTGRES_USER: ${BACKEND_DB_USER}
      POSTGRES_PASSWORD: ${BACKEND_DB_PASSWORD}
      POSTGRES_DB: ${BACKEND_DB_NAME}
    volumes:
      - mini-jira-backend-data:/var/lib/postgresql
    ports:
      - "${BACKEND_DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${BACKEND_DB_USER} -d ${BACKEND_DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    mem_limit: 512m
    restart: unless-stopped  

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: mini-jira-keycloak-dev-server
    command: ["start-dev"]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mini-jira-network
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KC_BOOTSTRAP_ADMIN_USERNAME}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KC_BOOTSTRAP_ADMIN_PASSWORD}
      KC_DB: ${KC_DB}
      KC_DB_URL: jdbc:postgresql://postgres:5432/${KC_DB}
      KC_DB_USERNAME: ${KC_DB_USERNAME}
      KC_DB_PASSWORD: ${KC_DB_PASSWORD}
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
    ports:
      - "${KC_HTTP_PORT}:8080"
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 60s
    mem_limit: 1g
    cpus: 1.0
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mini-jira-backend
    depends_on:
      keycloak:
        condition: service_healthy
      postgres_backend:
        condition: service_healthy
    networks:
      - mini-jira-network
    environment:
      DB_HOST: postgres_backend
      DB_PORT: 5432
      DB_NAME: ${BACKEND_DB_NAME}
      DB_USER: ${BACKEND_DB_USER}
      DB_PASSWORD: ${BACKEND_DB_PASSWORD}
      KC_URL: http://keycloak:8080
      KC_URL_PUBLIC: ${KC_URL_PUBLIC}
      KC_REALM: ${APP_REALM_NAME}
      KC_CLIENT_ID: ${BACKEND_CLIENT_ID}
      KC_CLIENT_SECRET: ${BACKEND_CLIENT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
      DATABASE_URL: postgresql://${BACKEND_DB_USER}:${BACKEND_DB_PASSWORD}@postgres_backend:5432/${BACKEND_DB_NAME}
    ports:
      - "${BACKEND_PORT}:3001"
    volumes:
      - ./backend:/app
    command: npm run start:dev
    restart: unless-stopped
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mini-jira-frontend
    depends_on:
      backend:
        condition: service_started
    networks:
      - mini-jira-network
    environment:
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_KEYCLOAK_ISSUER: ${NEXT_PUBLIC_KEYCLOAK_ISSUER}
      KEYCLOAK_CLIENT_ID: ${FRONTEND_CLIENT_ID}
      KEYCLOAK_CLIENT_SECRET: ${FRONTEND_CLIENT_SECRET}
      KEYCLOAK_ISSUER: ${KEYCLOAK_ISSUER}
      AUTH_SECRET: ${AUTH_SECRET}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      AUTH_TRUST_HOST: "true"
    ports:
      - "${FRONTEND_PORT}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    restart: unless-stopped